<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SharedWorker chat</title>
</head>

<body>
    <header>
        <h1 class="text-center">static page chat<small>using SharedWorker</small></h1>
    </header>

    <section class="body">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="message" class="col-sm-3 control-label">message</label>
                <div class="col-sm-6">
                    <textarea id="message" cols="100" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button id="sendMsg" class="btn btn-primary">send message</button>
                </div>
            </div>
        </div>
		
		<ol id="chat" class="chat">
			
		</ol>

    </section>

    <footer>
    </footer>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
